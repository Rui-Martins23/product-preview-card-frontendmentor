<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="container">
    <div class="product-img">
      <img src="./images/image-product-desktop.jpg" class="desktop-img" alt="perfume bottle">
      <img src="./images/image-product-mobile.jpg" class="mobile-img" alt="perfume bottle">
    </div>
    <div class="product-info">
      <h1>
        PERFUME
      </h1>
      <h2>
        Gabrielle Essence Eau De Parfum
      </h2>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-container">
        <p class="new-price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>
      <button>
        <img src="./images/icon-cart.svg" alt="cart">
        <p>Add to Cart</p>
      </button>
    </div>
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rui Martins</a>.
  </footer>
</body>
</html>
